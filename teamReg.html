   <script>function toggleForm(event) {
    const selectedEvent = document.getElementById('eventSelection').value;
    const selectedRegistrationType = document.getElementById('registrationType').value;
    const singlePlayerForm = document.getElementById('singlePlayerForm');
    const teamForm = document.getElementById('teamForm');

    // Only show the appropriate form if both event and registration type are selected
    if (selectedEvent && selectedRegistrationType) {
        if (selectedRegistrationType === 'single') {
            singlePlayerForm.style.display = 'block';
            teamForm.style.display = 'none';
        } else if (selectedRegistrationType === 'team') {
            singlePlayerForm.style.display = 'none';
            teamForm.style.display = 'block';
        }
    } else {
        singlePlayerForm.style.display = 'none';
        teamForm.style.display = 'none';
    }
}

function toggleForm(event) {
    const selectedEvent = document.getElementById('eventSelection').value;
    const selectedRegistrationType = document.getElementById('registrationType').value;
    const singlePlayerForm = document.getElementById('singlePlayerForm');
    const teamForm = document.getElementById('teamForm');

    // Only show the appropriate form if both event and registration type are selected
    if (selectedEvent && selectedRegistrationType) {
        if (selectedRegistrationType === 'single') {
            singlePlayerForm.style.display = 'block';
            teamForm.style.display = 'none';
        } else if (selectedRegistrationType === 'team') {
            singlePlayerForm.style.display = 'none';
            teamForm.style.display = 'block';
        }
    } else {
        singlePlayerForm.style.display = 'none';
        teamForm.style.display = 'none';
    }
}

// Function to handle dynamic player inputs
function updatePlayerInputs() {
    const numPlayers = document.getElementById('noOfPlayers').value;
    const playerDetailsContainer = document.getElementById('playerDetails');

    // Clear previous inputs
    playerDetailsContainer.innerHTML = '';

    // Generate inputs based on the number of players
    for (let i = 1; i <= numPlayers; i++) {
        const playerDiv = document.createElement('div');
        playerDiv.classList.add('player-input');
        playerDiv.style.marginBottom = '20px'; // Space between each player block
        playerDiv.style.display = 'flex';
        playerDiv.style.flexDirection = 'column'; // Stack inputs vertically

        // Player Name Input
        const nameLabel = document.createElement('label');
        nameLabel.textContent = `Player ${i} Name:`;
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.name = `namePlayer${i}`;
        nameInput.placeholder = `Enter Player ${i} Name`;
        nameInput.required = true;

        // Aadhaar Number Input
        const aadhaarLabel = document.createElement('label');
        aadhaarLabel.textContent = `Player ${i} Aadhaar Number:`;
        const aadhaarInput = document.createElement('input');
        aadhaarInput.type = 'tel';
        aadhaarInput.name = `aadhaarPlayer${i}`;
        aadhaarInput.placeholder = `Aadhaar Player ${i}`;
        aadhaarInput.maxLength = 12;
        aadhaarInput.minLength = 12;
        aadhaarInput.pattern = '[0-9]{12}';
        aadhaarInput.required = true;

        // College ID Input
        const collegeIdLabel = document.createElement('label');
        collegeIdLabel.textContent = `Player ${i} College ID:`;
        const collegeIdInput = document.createElement('input');
        collegeIdInput.type = 'text';
        collegeIdInput.name = `collegeIdPlayer${i}`;
        collegeIdInput.placeholder = `College ID Player ${i}`;
        collegeIdInput.required = true;

        // Append the inputs to the player block
        playerDiv.appendChild(nameLabel);
        playerDiv.appendChild(nameInput);
        playerDiv.appendChild(aadhaarLabel);
        playerDiv.appendChild(aadhaarInput);
        playerDiv.appendChild(collegeIdLabel);
        playerDiv.appendChild(collegeIdInput);

        // Append the player block to the container
        playerDetailsContainer.appendChild(playerDiv);
    }
}

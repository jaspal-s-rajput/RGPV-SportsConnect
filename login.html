<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/rgpv.ico">
    <title>RGPV - SportsConnect | SignUp</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <!-- Header with Logo -->
    <div class="header">
        <img src="media/logo/spLogo.png" alt="Sports Connect Logo" class="logo">
        <a href="home.html" class="home-icon" style="text-decoration: none;">
            <img src="media/icon/home.png" alt="Home" class="icon"> <h3>HOME</h3>
        </a>
    
    </div>

    <!-- Content Section -->
    <div class="content">
        <!-- Left side: Motivational Quote -->
         <hr/>
        <div class="quote-section">
            <h1>Training is where athletes are made <br> & <br>turn sweat and skill to <span>Champions . . .</span></h1>
        </div>

        <!-- Right side: Form -->
        <div class="form-section">
            <h2>MY ACCOUNT</h2> 
            
            <form action="Login" method="post">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="USERNAME" required>

                <label for="passcode"></label>
                <input type="password" id="passcode" name="passcode" placeholder="PASSWORD" required>

                <label for="otp"></label>
                <input type="text" id="otp" name="otp" placeholder="COLLEGE REG. CODE" required>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
    </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2024 RGPV SportsConnect. All rights reserved.</p>
            </div>
        </footer>
</body>

</html>
